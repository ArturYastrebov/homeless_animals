{% block content %}

<div class="grid text-left" style="margin-left: 15%; margin-right: 25%">
    <h1>
        Show homeless animals on Google maps
    </h1>
    <hr>
    <div id="map"></div>
    <script>
        // Initialize and add the map
        function initMap() {
          // The location of Uluru
          const uluru = { lat: 50.457084670428856, lng: 30.519846638514196 };
          const uluru_2 = { lat: 50.454371, lng: 30.502812 };
          const uluru_3 = { lat: 50.441127, lng: 30.538153 };

          // The map, centered at Uluru
          const map = new google.maps.Map(document.getElementById("map"), {
            zoom: 13,
            center: uluru,
          });
          // The marker, positioned at Uluru
          const marker = new google.maps.Marker({
            position: uluru,
            map: map,
            title: "animal1",
          });
           const marker2 = new google.maps.Marker({
            position: uluru_2,
            map: map,
            title: "animal2",
          });
             const marker3 = new google.maps.Marker({
            position: uluru_3,
            map: map,
            title: "animal3",
          });
        }
        window.initMap = initMap;
    </script>
<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFILT2NLze2t6r-6GJLSvDC1wR7iE8beM&callback=initMap">
</script>

</div>
