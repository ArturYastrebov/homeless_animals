<!doctype html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        <title>Navigating Animal Service</title>
    {% endblock %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="../../static/css/base.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block header %}

    {% endblock %}

</head>

<body>
    <nav class="navbar fixed-top navbar-expand-sm navbar-light" style="background-color: darkolivegreen">
        <div class="container">
        <a class="navbar-brand mb-0 h1">
            NAVIGATION
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000" class="nav-link">
                        Welcome
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000/show_animals/" class="nav-link">
                        Show animals
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000/add_animals/" class="nav-link">
                        Add animals
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000/about_us/" class="nav-link">
                        About Us
                    </a>
                </li>
            </ul>
            <li class="nav-item active">
                    User {{ user }}&#160;&#160;
                </li>
            {% if user.is_authenticated %}
                    <a href="{% url 'logout' %}"> Logout</a>
            {% else %}
                    <a href="{% url 'login' %}"> Login</a>
            {% endif %}
        </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
            <hr>

        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
