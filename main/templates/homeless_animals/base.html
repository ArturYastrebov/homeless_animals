<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% block title %}
        <title>Navigating Animal Service</title>
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/547cf879aa.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../../static/css/mystyle.css">
</head>

<body style="height: 3000px">
    <nav class="navbar fixed-top navbar-expand-sm navbar-light" style="background-color: darkolivegreen">
        <div class="container">
        <a class="navbar-brand mb-0 h1">
            NAVIGATION
        </a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 top-menu">
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000" class="nav-link">
                        Welcome
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000/show_animals/" class="nav-link">
                        Show animals
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000/add_animals/" class="nav-link">
                        Add animals
                    </a>
                </li>
                <li class="nav-item active">
                    <a href="http://127.0.0.1:8000/about_us/" class="nav-link">
                        About Us
                    </a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#"><i class="far fa-user"></i></a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">Registration</a></li>
                        <li><a class="dropdown-item" href="#">Login</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="_"><i class="fa-regular fa-newspaper"></i></a>
                </li>
            </ul>
        </div>
        </div>
    </nav>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
