{% extends "homeless_animals/base.html" %}

{% block title %}
    <title>Login</title>
{% endblock %}

<body>
    {% block content %}
        <h1>
            Login
        </h1>
        <hr>
        {% if form.errors %}
            <p>
                {{ form.errors.error }}
            </p>
        {% endif %}
        <form action="{% url 'login' %}" method="post">
            {{ form }}
            {% csrf_token %}
            <button type="submit" class="btn btn-success">submit</button>
        </form>
        <form method="get" action="http://127.0.0.1:8000/registration/">
            <input type="submit" value="Go to registration!">
        </form>
    {% endblock %}
</body>
